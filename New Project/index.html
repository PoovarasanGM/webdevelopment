<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
</head>

<body>
    <div class="top-background">
        <div class="alert" id="alert"></div>
        <div class="nav">
            <p><span>I</span>NTERIOR</p>
            <ul class="nav-ul">

                <li class="nav-li"><a href="#contactus">Contact Us</a></li>
                <li class="nav-li"><a href="#project">Project</a></li>

                <li class="nav-li"><a href="#our-design">Our Design</a></li>
                <li class="nav-li"><a href="#homepage">Home</a></li>
            </ul>
        </div>
        <div class="homepage" id="homepage">
            <h1>INTERIOR DESIGNERS</h1>
            <h6>Let Us Make Your Home Heaven</h6>

        </div>
    </div>
    
    <div class="design-image" id="our-design">
        <div class="title">
            <h1>Our Design</h1>
        </div>
        <div class="image" >
            <img data-aos="fade-left" class="column" src="Interior design/image1.jpg" alt="design">
            <img data-aos="fade-right" class="column" src="Interior design/image2.jpg" alt="design">
            <img data-aos="fade-left" class="column" src="Interior design/image3.jpg" alt="design">
            <img data-aos="fade-right" class="column" src="Interior design/image4.jpg" alt="design">
            <img data-aos="fade-left" class="column" src="Interior design/image5.jpg" alt="design">
            <img data-aos="fade-right" class="column" src="Interior design/image6.jpg" alt="design">
            <img data-aos="fade-left" class="column" src="Interior design/image7.jpg" alt="design">
            <img data-aos="fade-right" class="column" src="Interior design/image8.jpg" alt="design">
            <img data-aos="fade-left" class="column" src="Interior design/image9.jpg" alt="design">
            <img data-aos="fade-right" class="column" src="Interior design/image10.jpg" alt="design">
            <img data-aos="fade-left" class="column" src="Interior design/image11.jpg" alt="design">
            <img data-aos="fade-right" class="column" src="Interior design/image12.jpg" alt="design">
        </div>
    </div>


    <div class="project" id="project">
        <div><span>Project</span></div>
        <div class="heading" data-aos="fade-up">
            <ul>
                <li  data-aos="fade-down-right">1200+ Projects</li>
                <li  data-aos="fade-down-left">1000+ Clients</li>
            </ul>
        </div>
    </div>




    <div class="cont" id="contactus">

        <div class="contactus">Contact US</div>

        <img src="Interior design/image13.jpg" alt="">
        <div class="contact">

            <form action="#">
                <label for="name">
                    Name
                </label>
                <input type="text" name="name" class="name" id="name" required><br>
                <label for="Email">Email</label>
                <input type="email" name="email" id="email" class="email" required><br>
                <label for="message">Message</label>
                <input type="text" class="message" required><br>
                <div class="div-btn">
                    <button type="sumbit" class="btn" onclick="on()">Sumbit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="foot">
        <footer>
            <p>Tirupattur</p>
        </footer>
    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
